<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bill Up es un startup de educación financiera creada para empoderar a jóvenes sobre conocimientos prácticos y hábitos sólidos acerca de finanzas y economía personales."
    />
    <meta name="keywords" content="Bills Up, Finanzas, WillmanGZ" />
    <meta name="sitedomain" content="https://github.com/WillmanGZ/Bills-Up" />
    <meta name="organization" content=" StartDev" />
    <meta
      name="author"
      content="Willman Giraldo, Valeria Cadenas, Sebastian Lineros, Samuel Arenas, Santiago Comas"
    />
    <meta
      name="designer"
      content="Willman Giraldo, Valeria Cadenas, Sebastian Lineros, Samuel Arenas, Santiago Comas"
    />
    <meta name="copyright" content="© 2025 StartDev. All rights reserved" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link
      rel="shortcut icon"
      href="/public/assets/logo.svg"
      type="image/x-icon"
    />
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <main id="app-root"></main>
    <!-- Footer -->
    <footer
      class="bg-[#031638] border-t-4 border-[#0175e4] relative overflow-hidden"
      role="contentinfo"
    >
      <div
        class="absolute inset-0 bg-gradient-to-r from-[#031638] via-[#013ca4] to-[#031638] opacity-50"
        aria-hidden="true"
      ></div>
      <div class="container mx-auto px-6 py-20 relative z-10">
        <header class="text-center mb-16">
          <div class="flex items-center justify-center space-x-4 mb-8">
            <img
              src="../../../public/assets/logotipo sin letras.svg"
              alt="BillUp"
              class="w-15 h-15"
            />
            <h2 class="text-5xl font-black text-white">BILL UP</h2>
          </div>
          <p class="text-2xl font-bold text-[#73b7ff] mb-8">
            Aprende para crecer.
          </p>
          <p class="text-lg text-white/80 max-w-2xl mx-auto leading-relaxed">
            Únete a la revolución del aprendizaje que recompensa tu dedicación y
            habilidades. Comienza tu journey hoy y descubre lo que significa
            crecer a través del conocimiento.
          </p>
        </header>

        <nav
          class="grid md:grid-cols-1 gap-12 mb-16"
          aria-label="Enlaces del sitio"
        >
          <section class="mx-auto">
            <h3 class="text-xl font-bold text-white mb-4">Comunidad</h3>
            <ul class="space-y-2 text-[#73b7ff]">
              <li>
                <a
                  href="https://discord.gg/Hxnpkn8aCf"
                  class="hover:text-white transition-colors"
                  rel="external"
                  target="_blank"
                  >Discord</a
                >
              </li>
              <li>
                <a
                  href="https://www.instagram.com/billupcol/"
                  target="_blank"
                  class="hover:text-white transition-colors"
                  rel="external"
                  >Instagram</a
                >
              </li>
            </ul>
          </section>
        </nav>

        <div class="border-t border-white/20 pt-8 text-center">
          <p class="text-white/60 text-lg">
            © <span id="current-year"></span> BillUp. Todos los derechos
            reservados. Aprende para crecer.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
